<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Activation Successful</title>
    <style>

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            max-width: 600px;
            width: 90%;
            margin: 20px;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        h1 {
            color: #4CAF50;
            font-size: 28px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 18px;
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            perspective: 1000px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #45a049, #1b5e20);
            transform: rotateX(20deg) rotateY(10deg) scale(1.05);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.5);
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
        }

        .footer a {
            color: #0072ff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }


        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            .btn {
                font-size: 16px;
                padding: 10px 25px;
            }

            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Activation Successful!</h1>
        <p>Dear User,</p>
        <p>Thank you for verifying your email address. Your account has been successfully activated.</p>
        <p>You're all set to explore our services. Click the button below to get started:</p>
        <a href="#" class="btn">Go to Dashboard</a>
        <p class="footer">If you have any questions, feel free to <a href="mailto:parthibanm1268@gmail.com">contact our support team</a>.</p>
    </div>
</body>
</html>
